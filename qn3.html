<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Get Link Attributes</title>
</head>
<body>
    <p>
        <a id="ggle" type="text/html" hreflang="en-us" rel="nofollow"
        target="_self" href="https://www.google.com/">google</a>
    </p>
    <button onclick="getAttributeValues()">Click to get attributes value</button>

    <script>
        function getAttributeValues() {
            var link = document.getElementById("ggle");
            var href = link.getAttribute("href");
            var hreflang = link.getAttribute("hreflang");
            var rel = link.getAttribute("rel");
            var target = link.getAttribute("target");
            var type = link.getAttribute("type");

            alert("href: " + href +
                  "\nhreflang: " + hreflang +
                  "\nrel: " + rel +
                  "\ntarget: " + target +
                  "\ntype: " + type);
        }
    </script>
</body>
</html>
