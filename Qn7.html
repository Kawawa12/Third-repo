<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Calculate Volume of a Sphere</title>
</head>
<body>
    <p>Enter radius of the sphere to get the volume of sphere</p>
<form>
    <label for="radius">Radius</label></br>
    <input type="number" id="radius" 
    name="radius" required>
    <br></br>
    
    <label for="volume">Volume</label><br>
    <input type="text" id="volume" name="volume" readonly>
    <br></br>
    
    <input type="button" onclick="calculateVolume()" 
    value="Calculate">
</form>

<script>
     const calculateVolume = ()=> {
        var radius = document.getElementById("radius").value;
        if (radius <= 0) {
           return alert("Radius can not be 0 or negative, please enter positive.");
        }
        
        var volume = (4/3) * Math.PI * Math.pow(radius, 3);
        document.getElementById("volume").value = volume.toFixed(2);
    }
</script>
</body>
</html>
